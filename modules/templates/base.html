<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Spotipyn</title>

    <!-- Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- progressbar.js -->
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>

    <!-- The Spotify Playback API. -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- The Spotify Web API JS wrapper. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.2/spotify-web-api.min.js"
            integrity="sha512-BctYl8DMX/Oz6Y5xdcvA00Irxz78pMLfyutiXl3h4fUT6cNllPKYnm4HhG4p/wJgNAtOs//3EsYO+qkaThXEGA==" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pins.css') }}">

    <!-- Scripts. -->
    <script src="{{ url_for('static', filename='js/togglesidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pins.js') }}"></script>

    <!-- Favicon. -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="32x32"/>
</head>
<body>

<!-- Access token to be passed into other modules. -->
<script type="text/javascript">
    const token = "{{ access_token }}";
    const spotify = new SpotifyWebApi();
    spotify.setAccessToken(token);
</script>

<div id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar(this)">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="list">
        <div class="item"><img src="{{ url_for('static', filename='img/homeicon.png') }}"><a href="/" target="_self">Home</a></div>
        <div class="item"><img src="{{ url_for('static', filename='img/playlisticon.png') }}"><a href="/playlist" target="_self">Playlists</a></div>
        <div class="item"><img src="{{ url_for('static', filename='img/pinicon.png') }}"><a href="/pins" target="_self">Pins</a></div>
    </div>
</div>

<div class="body-text">
    <!-- body content -->
</div>

<div id="login">
    {% block login %}
    {% endblock %}
</div>


<a href="/logout" class="btn btn-primary btn-lg" style="font-size: 2rem; position: absolute; top: 5%; right: 5%">Sign Out</a>

<table align="center">

<script src = "pins.js" onload = "displayData()" ></script>

</table>
    
<div id="playlist">
    {% block playlist %}{% endblock %}
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Pin</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="timestamp-mode">Mode</label>
                        <select class="form-select" id="timestamp-mode">
                            <option selected disabled value="">Choose...</option>
                            <option value="absolute">Absolute (UTC)</option>
                            <option value="relative">Relative To Song</option>
                        </select>
                    </div>

                    <label for="timestamp-minutes" class="form-label">Timestamp:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="timestamp-minutes" placeholder="Minutes (e.g. 59)" aria-label="Minutes">
                        <span class="input-group-text">:</span>
                        <input type="text" class="form-control" id="timestamp-seconds" placeholder="Seconds (e.g. 01)" aria-label="Seconds">
                    </div>

                    <div class="form-group mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <input type="text" class="form-control" id="message-text" placeholder="Take the chicken out of the oven!">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submit">Save Pin</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- The bread and butter of the player. -->
<div class="player">
    <div class="album-cover">
        <img src="" id="album-cover" alt=""/>
    </div>

    <div class="song">
        <a id="song-name"></a>
    </div>

    <div class="artist">
        <a id="artist-name"></a>
    </div>

    <div class="controller">
        <img src="{{ url_for('static', filename='img/player/pin.png') }}" id="pin" alt=""/>
        <img src="{{ url_for('static', filename='img/player/shuffle.png') }}" id="shuffle" alt=""/>
        <img src="{{ url_for('static', filename='img/player/fast-backwards.png') }}" id="fast-backwards" alt=""/>
        <img src="{{ url_for('static', filename='img/player/play.png') }}" id="play" alt="">
        <img src="{{ url_for('static', filename='img/player/fast-forward.png') }}" id="fast-forward" alt=""/>
        <img src="{{ url_for('static', filename='img/player/repeat.png') }}" id="repeat" alt=""/>
    </div>

    <div class="playback">
        <p id="playback-start">0:00</p>
        <div id="playback-bar"></div>
        <p id="playback-end">0:00</p>
    </div>

    <div class="volume">
        <img src="{{ url_for('static', filename='img/player/volume-full.png') }}" id="volume" alt=""/>
        <label for="volume-bar"></label><input type="range" id="volume-bar" name="volume-bar" min="0" max="1" value="0" step="0.05">
    </div>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- The player's .js script. -->
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</div>
</body>
